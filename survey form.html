<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
      
        <header class="header">
          <h1 id="title" class="title-text">Survey Form</h1>
          <p id="description" class="description-text">Thank you for taking the time to help us improve the platform</p>
        </header>
      
      <form id="survey-form">

        <div class="form-1">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" class="form-2" required>
        </div>

        <div class="form-1">
          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" class="form-2" required>
        </div>

        <div class="form-1">
          <label id="number-label" for="number">Age
</label>
          <input id="number" type="number" min="13" max="100" placeholder="Age" class="form-2">
        </div>

        <div class="form-1">
          <p>Which option best describes your current role?
</p>
          <select id="dropdown" name="role" class="form-2" required>
            <option disabled selected value>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full-Time-Job">Full Time Job</option>
            <option value="Prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>

        <div class="form-1">
          <p>Would you recommend this film to a friend?</p>
          <label>
            <input name="recommend-film" class="film-rec" type="radio" value="Definitely" checked> Definitely
          </label>

           <label>
            <input name="recommend-film" class="film-rec" type="radio" value="Maybe"> Maybe
          </label>

           <label>
            <input name="recommend-film" class="film-rec" type="radio" value="Not-sure"> Not sure
          </label>
         
        </div>

        <div class="form-1">
          <p>What type of movies do you prefer?</p>
           <label>
            <input type="checkbox" name="type=movies" value="Comedy" class="type"> Comedy
          </label>

          <label>
            <input type="checkbox" name="type=movies" value="Adventure" class="type"> Adventure
          </label>

          <label>
            <input type="checkbox" name="type=movies" value="Drama" class="type"> Drama
          </label>

          <label>
            <input type="checkbox" name="type=movies" value="Fantasy" class="type"> Fantasy
          </label>

          <label>
            <input type="checkbox" name="type=movies" value="Horror" class="type"> Horror
          </label>

        </div>

        <div class="form-1">
          <p>What movies would you recommend to watch?</p>
          <textarea id="recommend"
            class="rec-textar"
            name="recommend"
            placeholder="Enter your recommend here..."></textarea>
        </div>

        <div class="form-1">
          <button id="submit" type="submit" class="submit-button">submit</button>
        </div>


      </form>
    
    </div>
    </body>
</html>
